<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Start Screen -->
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!!!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question</h2>
        <div class="quiz-info">
          <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div class="answer-container" id="answer-container"></div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="screen" id="result-screen">
      <h1>Quiz Result</h1>
      <div class="result-info">
        <p>You Scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
        <div id="result-message">Good Job!</div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
