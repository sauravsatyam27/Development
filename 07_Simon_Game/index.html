<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game </h2>
    <div class="box-container">
    <div class="line-one">
        <button class="box red" type="button" id="red">1</button>
        <button class="box yellow" type="button" id="yellow">2</button>
    </div>
    <div class="line-two">
        <button class="box green" type="button" id="green">3</button>
        <button class="box purple" type="button" id="purple">4</button>
    </div>
</div>


</body>
<script src="app.js"></script>
</html>
